<div class="col-md-10">
    <h2 class="content-heading">Последние комментарии</h2>
    <div class="row items-push">
        {% for comment in comments %}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="block block-bordered">
                    <div class="block-header">
                        <h3 class="block-title">{{ comment.user.firstName }} {{ comment.user.lastName }} {{ comment.published_at}}</h3>
                    </div>
                    <div class="block-content">
                        <p>{{ comment.body }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
